<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>    <!-- handle marker with your own pattern -->
    <a-marker preset = 'custom'type='pattern' url='https://raw.githubusercontent.com/David-N-Lopez/David-N-Lopez.github.io/master/pattern-marker.patt'>
      <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>

    <!-- handle marker with hiro preset -->
    <a-marker type='barcode' value='1'>
      <a-box position='0 0.5 0' material='color: yellow;'></a-box>
  </a-marker>
  <a-marker type='barcode' value='2'>
    <a-box position='0 0.5 0' material='color: blue;'></a-box>
</a-marker>
<a-marker type='barcode' value='3'>
  <a-box position='0 0.5 0' material='color: red;'></a-box>
</a-marker>
<a-marker type='barcode' value='4'>
  <a-box position='0 0.5 0' material='color: green;'></a-box>
</a-marker>
<a-marker type='barcode' value='5'>
  <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
</a-marker>
<a-marker type='barcode' value='6'>
  <a-box position='0 0.5 0' material='opacity: 0.8;'></a-box>
  <a-entity position="1 0 0" scale="5 5 5" text="value: HELLO;color:black"></a-entity>
</a-marker>


    <!-- handle barcode marker -->
    <!-- <a-marker type='barcode' value='5'>
      <a-box position='0 0.5 0' material='color: blue;'></a-box>
    </a-marker> -->

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
